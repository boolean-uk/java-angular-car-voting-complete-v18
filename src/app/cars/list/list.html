<h2>Cars List Page</h2>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Make</th>
      <th>Model</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    @for (car of this.cars; track car) {
    <tr>
      <td>{{ car.id }}</td>
      <td>{{ car.make }}</td>
      <td>{{ car.model }}</td>
      <td><a routerLink="/cars/{{ car.id }}">Link</a></td>
    </tr>
    }
  </tbody>
</table>
